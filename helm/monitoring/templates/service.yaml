{{- $root := . -}}
{{- with .Values.service.app}}
apiVersion: v1
kind: Service
metadata:
  name: {{.serviceName}}
spec:
  selector:
    app: {{$root.Values.deployment.app.labelApp}}
  ports:
    - name: {{.ports.name}}
      port: {{.ports.port}}
      targetPort: {{$root.Values.deployment.app.ports.containerPort}}
{{- end}}

